version: '3.3'
services:
  db:
    image: mysql:5.7
    volumes:
      - db_vol:/var/lib/mysql
      - ./mysql-dump:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bdrestaurante
      MYSQL_USER: labctrl
      MYSQL_PASSWORD: root
    ports:
      - 3306:3306
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    ports:
      - '8081:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
  web:
    build:
      context: .
    depends_on:
      - db
    image: tomcat
    volumes:
      - ./target/SpringBootApp-0.0.1-SNAPSHOT.war:/usr/local/tomcat/webapps/SpringBootApp-0.0.1-SNAPSHOT.war
    ports:
      - '8082:8080'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bdrestaurante
      MYSQL_USER: labctrl
      MYSQL_PASSWORD: root
volumes:
  db_vol: