<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group.required label:after {
            content: "*";
            color: red;
        }

        .form-group .form-control {
            width: 100%;
        }

        .form-group .text-danger {
            margin-top: 0.25rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            margin-top: 1.5rem;
        }
    </style>
    <title>Formulario Cliente</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <h1 style="text-align: center;">
                        <i class="material-icons" style="font-size: 2.5rem;">account_circle</i>
                        Cliente
                    </h1>


                    <form th:action="@{/formulario/cliente/{id}(id=${cliente.id})}" method="post" th:object="${cliente}" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group required">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group required">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group required">
                                    <label for="numero_identificacion">Número de Identificación:</label>
                                    <input type="text" class="form-control" id="numero_identificacion" th:field="*{numero_identificacion}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('numero_identificacion')}" th:errors="*{numero_identificacion}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="telefono">Teléfono:</label>
                                <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                                <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="correo_electronico">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="correo_electronico" th:field="*{correo_electronico}">
                                <div class="text-danger" th:if="${#fields.hasErrors('correo_electronico')}" th:errors="*{correo_electronico}"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <textarea class="form-control" id="direccion" th:field="*{direccion}" rows="2"></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                        </div>


                        <div class="d-flex justify-content-between">
                            <div class="form-group">
                                <label>Género:</label>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="generoMasculino" name="genero" value="Masculino" th:checked="${cliente.genero != 'Femenino'}">
                                    <label class="form-check-label" for="generoMasculino">Masculino</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="generoFemenino" name="genero" value="Femenino" th:checked="${cliente.genero == 'Femenino'}">
                                    <label class="form-check-label" for="generoFemenino">Femenino</label>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
                            </div>

                            <button type="submit" class="btn btn-primary align-self-center d-flex">
                                <div class="align-items-center">
                                    <i class="material-icons">add_circle_outline</i> Guardar
                                </div>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
