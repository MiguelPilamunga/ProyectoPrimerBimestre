<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row my-5">
        <div class="col-3">
            <h4>Menu </h4>
        </div>
        <div class="col-9 d-flex flex-row-reverse">
            <a th:href="@{/formulario/plato/{id}(id=${0})}" class="btn btn-success">Agregar Platos</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Reseña</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="plato : ${platos}">
                    <td th:text="${plato.id}"></td>
                    <td th:text="${plato.nombre}"></td>
                    <td th:text="${plato.precio}"></td>
                    <td th:text="${plato.descripcion}"></td>
                    <td th:text="${plato.resena}"></td>
                    <td>
                        <a th:href="@{/formulario/plato/{id}(id=${plato.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/eliminar/plato/{id}(id=${plato.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
