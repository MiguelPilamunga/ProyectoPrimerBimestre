<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Detalle Plato</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
  <div class="row mt-5" th:object="${plato}">

    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"th:text="*{nombre}">Card title</h5>
          <p class="card-text">Precio : <span th:text="*{precio}">1</span></p>
          <p class="card-text" th:if="*{descripcion}">
            Cantidad: <span th:text="*{resena}"></span>
          </p>

        </div>


      </div>
    </div>
    <div class="col-12 mt-5">
      <a th:href="@{/}" class="btn btn-outline-dark">Volver</a>
    </div>
  </div>
</div>
</body>
</html>
