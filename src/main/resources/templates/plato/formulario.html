<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Formulario Plato</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <h1 style="text-align: center;">
            <i class="material-icons">restaurant_menu</i>
            Plato
          </h1>

          <form th:action="@{/formulario/plato/{id}(id=${plato.id})}" method="post" th:object="${plato}" enctype="multipart/form-data">
            <div class="row g-3">
              <div class="form-group col-md-6">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
              </div>
              <div class="form-group col-md-6">
                <label for="descripcion">Descripción: </label>
                <textarea class="form-control" id="descripcion" rows="5" th:field="*{descripcion}"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
              </div>
              <div class="form-group col-md-6">
                <label for="precio">Precio:</label>
                <input type="text" class="form-control" id="precio" th:field="*{precio}" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
              </div>

              <div class="form-group col-md-6">
                <label for="resena">Reseña: </label>
                <textarea class="form-control" id="resena" rows="5" th:field="*{resena}"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('resena')}" th:errors="*{resena}"></div>
              </div>
            </div>
            <div class="row m-6">
              <div class="col-md-6">
                <button class="btn btn-outline-secondary" type="reset" style="width:100%">Resetear
                  Formulario
                </button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-success" type="submit" style="width:100%">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
